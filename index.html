<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-custom {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-custom h5 {
            margin-bottom: 0;
        }

        .status-icon {
            font-size: 24px;
            color: #EA4335;
            /* Google G red color */
        }

        .client-icon,
        .category-icon {
            font-size: 24px;
            color: #FF6F00;
            /* Orange color for icons */
        }
    </style>
</head>

<body>

    <div class="container my-5">
        <div class="row g-4">
            <!-- Card 1: Status -->
            <div class="col-md-4">
                <div class="card card-custom">
                    <div class="status-icon">
                        <i class="fab fa-google"></i>
                    </div>
                    <h5>Status</h5>
                    <h3>GOOGLE</h3>
                    <p class="text-success">Terbuka</p>
                </div>
            </div>

            <!-- Card 2: Client -->
            <div class="col-md-4">
                <div class="card card-custom">
                    <div class="client-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <h5>Client</h5>
                    <h3>20</h3>
                    <p>Jumlah Client</p>
                </div>
            </div>

            <!-- Card 3: Kategori -->
            <div class="col-md-4">
                <div class="card card-custom">
                    <div class="category-icon">
                        <i class="fas fa-list-alt"></i>
                    </div>
                    <h5>Kategori</h5>
                    <h3>22</h3>
                    <p>Total Semua Kategori</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
